<div ng-controller="UserController">
	<div>
		<div class>
			<div class="container">
				<div class="col-md-2 col-sm-3 col-xs-12">
					<img src="http://placehold.it/150x150" class="img-responsive img-rounded"/>
				</div>
				<div class="col-md-10 col-sm-9 col-xs-12">
					<h2>{{ user.name }} <a ng-show="isCurrentUser" class="btn btn-sm btn-default" href="#/user/{{ currentUser }}/edit">Edit Profile</a></h2>
					<div>
						<strong ng-show="user.gender">{{ user.gender }}</strong>
						<strong ng-show="user.lastUpdated">| {{ user.lastUpdated }}</strong>
						<strong ng-show="user.location">| {{ user.location }}</strong>
						<strong ng-show="user.birthday">| {{ user.birthday }}</strong>
					</div>
					<div>
						<a href class="btn btn-blue" ng-click="">
							<span class="glyphicon glyphicon-user"></span>
							Add Friend
						</a>
						<a href class="btn btn-default" ng-click="">
							<span class="glyphicon glyphicon-envelope"></span>
							Message
						</a>
					</div>
				</div>
			</div>
		</div><!---->
	</div><!--cover-photo-->

	<div class="container">
		<!--User Summary section-->
		<article class="row">
			<h3>About</h3>
			<section class="container">
				{{ user.about }}
			</section>
		</article>
		
		<!--User Metrics-->
		<user-lists user="user"></user-lists>

		<!--Lists-->
		<user-stats user="user"></user-stats>

		<!--Recently Watched-->
		<article class="row">
			<h3>Recently Watched</h3>
			<section>

			</section>
		</article>
	</div><!--.container-->

</div><!--ng-controller="UserController"-->

<site-footer></site-footer>
