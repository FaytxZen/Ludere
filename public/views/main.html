<div class="container">
	<table>
		<tr><th colspan="4"><h2>Catalogue</h2></th></tr>
		<tr>
			<th>No.</th>
			<th>Poster</th>
			<th>Title</th>
			<th>Release Date</th>
		</tr>
		<tr ng-repeat="item in catalogue">
			<td>{{ $index }}</td>
			<td>
				<img ng-src="http://placehold.it/100x100"/>
			</td>
			<td>
				{{ item.title }}
			</td>
			<td>
				{{ item.releaseDate }}
			</td>
		</tr>		
	</table>
</div>
