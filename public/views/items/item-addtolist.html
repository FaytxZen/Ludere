<div class="container container-small container-gray" ng-controller="CatalogueController">

	<h4>Add <b>{{ catalogueItem.title }}</b></h4> {{ show }}



	<form class="container container-xsmall" ng-submit="actionToUserList()">

	<div class="row">
		<div class="col-lg-4 col-sm-4 col-xs-">
			<div class="form-group">
				<label for="status">Status</label>
				<select ng-model="uStatus" ng-options="item for item in statuses" class="form-control" name="status" placeholder=""required></select>
			</div>
		</div>


		<div class="col-lg-4 col-sm-4 col-xs-4">
			<div class="form-group">
				<label for="episodeCount">Episodes Seen</label>
				<input ng-model="uEpCnt" type="number" min="0" class="form-control" name="epCount" placeholder="#" required/>
			</div>
		</div>

		<div class="col-lg-4 col-sm-4 col-xs-4">
			<div class="form-group">
				<label for="rating">Rating<span class="userNote">+</span></label>

				<select ng-model="uRating" ng-options="item for item in ratings" class="form-control" name="rating"></select>
			</div>
		</div>
	</div>

	<div class="row">
		<span class="userNote">+You can add a rating later if you want!</span>
	</div>

		<input ng-model="addtolist" ng-click="actionToUserList()" type="submit" class="btn btn-sm btn-green pull-right" value="Add to Your List!">



	</form>

</div>
