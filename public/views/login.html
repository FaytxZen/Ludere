<div class="container container-small" ng-controller="AuthController">
	<form>
		<div class="form-group">
			<label for="username">Username</label>
			<input ng-model="usernm" type="text" class="form-control" name="username" placeholder="Username" required/>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input ng-model="passwd" type="password" class="form-control" name="password" placeholder="Password" required/>
		</div>
		
		<a ng-click="login()" type="submit" class="btn btn-lg btn-blue">Log In</a>
	</form>
</div>

<site-footer></site-footer>
